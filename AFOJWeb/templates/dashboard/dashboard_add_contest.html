{% extends 'base.html' %}
{%block title%}
空军航空大学在线判题系统
{%endblock%}
{%block css%}
<link rel="stylesheet" href="{{ STATIC_URL }}css/dashboard.css">
<link rel="stylesheet" href="{{ STATIC_URL }}css/jquery.qeditor.css" />
<link rel="stylesheet" href="{{ STATIC_URL }}css/font-awesome.css" />
<link rel="stylesheet" href="{{STATIC_URL}}css/jquery.tagsinput.css">
<link rel="stylesheet" href="{{STATIC_URL}}css/jquery.datetimepicker.css">
{%endblock%}
{%block script%}
<script type="text/javascript" src="{{ STATIC_URL }}js/jquery.qeditor.js"></script>

<script type="text/javascript" src="{{ STATIC_URL }}js/jquery.tagsinput.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/jquery.datetimepicker.js"></script>
{%endblock%}
{% block body %}

</style>
  <div class="bs-docs-header" id="content">
      <div class="container">
        <h1>后台</h1>
        <p>这里可以进行题目 测试 以及用户的管理,可以发布新闻信息，等等。</p>
        
      </div>
    </div>
    <i class="fa fa-bold" ></i>
  <div class="dashboard">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <div class="bs-docs-sidebar hidden-print hidden-xs hidden-sm" role="complementary">
          <ul class="nav">
            {%include 'dashboard/sidebar.html'%}
          </ul>
          </div>
        </div>
        <div class="col-md-9">
          <a href ="/dashboard/addproblem" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span>添加比赛</a>
<hr>
<form action="" method="POST">
<input type="text" placeholder="比赛名称"  name="title"class="form-control" value="{{contest.title}}">
<br>
<textarea class="form-control" name="description" placeholder="比赛描述" rows="3">{{contest.description}}</textarea>
<br>
<input name="problems" id="problems" placeholder="题目编号(回车输入下一个)" value="
{%for item in problem_list%}{{item.problem.problem_id}},{%endfor%}" />
<br>
<input class="datetimepicker" type="text" placeholder="开始时间" name="start_time" value="{{contest.start_time| date:"o-n-j G:i:s"}}">
<input class="datetimepicker" type="text" placeholder="结束时间" name="end_time" value="{{contest.end_time| date:"o-n-j G:i:s"}}">
<br><br>
<div class="btn-group" data-toggle="buttons">
  
  <label class="btn btn-primary">
    <input type="radio" name="private" id="option2" autocomplete="off"> 私有
  </label>
  <label class="btn btn-primary">
    <input type="radio" name="private" id="option3" autocomplete="on"> 公开 
  </label>
  </label>
</div>
<br><br>
<button type="submit"  class="btn btn-success">添加</button>
</form>






<script type="text/javascript">
$('#problems').tagsInput();
$('.datetimepicker').datetimepicker({
  lang:'ch',
  // datepicker:false,
  format:'Y-m-d H:i',
  step:5
});
// $("#description").qeditor({});

</script>

      </div>
    </div>

{% endblock %}
